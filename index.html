<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Segundo Parcial</title>
        <link rel="icon" type="image/x-icon" href="IMG/Logo.PNG" />
        <link rel="stylesheet" href="css/style.css" />
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
          integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="crossorigin="anonymous"
          referrerpolicy="no-referrer"
        />
      </head>
    
      <body>
        <header id="header">
          <div id="div-header">
            <figure id="logo">
              <a href=""
                ><img src="IMG/Logo-removebg-preview.png" alt="logo" height="90"
              /></a>
            </figure>
            <nav class="menu">
              <ul>
                <li>
                  <a class="text-white navbar-link" href="#home-section"
                    ><i class="text-white fa-solid fa-house"></i>Inicio</a
                  >
                </li>
                <li>
                  <a class="text-white navbar-link" href="#calendar"
                    ><i class="text-white fa-solid fa-calendar-days"></i
                    >Calendario</a
                  >
                </li>
                <li>
                  <a class="text-white navbar-link" href="#articles"
                    ><i class="text-white fa-solid fa-newspaper"></i>Articulos</a
                  >
                </li>
                <li>
                  <a class="text-white navbar-link" href="#more"
                    ><i class="text-white fa-solid fa-laptop-code"></i>Más</a
                  >
                </li>
              </ul>
            </nav>
          </div>
        </header>
    
        <section class="seccion inicio" id="home"></section>
    
        <section class="seccion home-section" id="home-section">
          <h2 class="text-center title">INICIO</h2>
          <img src="img/tren.png" alt="tren" class="tren" />
        </section>
    
        <section class="seccion calendario" id="calendar">
          <h2 class="text-center title">CALENDARIO</h2>
        </section>
    
        <section class="seccion articulos" id="articles">
          <h2 class="text-center title">ARTÍCULOS</h2>
          <img src="img/tren.png" alt="tren" class="tren" />
        </section>
    
        <section class="seccion mas" id="more">
          <h2 class="text-center title">MÁS</h2>
        </section>
    
        <footer id="footer">
          <div class="col-6" id="nombre">Nombre: Yeimi García</div>
          <div class="col-6" id="redes-sociales">
            <div><i class="fa-brands fa-linkedin"></i></div>
            <div><i class="fa-solid fa-envelope-open"></i></div>
            <div><i class="fa-brands fa-square-facebook"></i></div>
            <div><i class="fa-brands fa-instagram"></i></div>
          </div>
        </footer>
      </body>
    </html>
